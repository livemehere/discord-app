version: "3.9"

services:
  db:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: kong1234
      MYSQL_DATABASE: discord
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - inner_net

  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - inner_net

  server:
    build: .
    ports:
      - "80:3000"
    networks:
      - inner_net
    depends_on:
      - db
    restart: always

networks:
  inner_net:
